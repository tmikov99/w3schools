<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/%FA_ICONS_KEY%.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="formWithIcons.css" /> 
</head>

<body>
    <form>
        <h1>Register</h1>
        <div class="iconInput">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="iconInput">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email">
        </div>
        <div class="iconInput">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Password">
        </div>
        <button type="submit" class="registerBtn">Register</button>
    </form>
</body>

</html>
