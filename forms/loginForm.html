<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/%FA_ICONS_KEY%.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="loginForm.css" /> 
</head>

<body>
    <button class="openBtn" onclick="openModal()">Open</button>
    <div class="modal" id="formModal">
        <form class="modalContent">
            <button type="button" class="x-button" onclick="closeModal()">&times;</button>
            <div class="imgContainer">
                <img src="../pictures/img_avatar2.png">
            </div>
            <div class="inputContainer">
                <label for="uname"><b>Username</b></label>
                <input type="text" name="uname" placeholder="Enter Username" required>
        
                <label for="psw"><b>Password</b></label>
                <input type="password" name="psw" placeholder="Enter Password" required>
        
                <button type="submit">Login</button>
        
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
            <div class="inputContainer footer">
                <button type="button" class="cancelBtn" onclick="closeModal()">Cancel</button>
                <span class="psw">Forgot <a href="loginForm.html" target="_blank">password?</a></span>
            </div>
    
            <script>
                function openModal(modalId = 'formModal') {
                    document.getElementById(modalId).style.display='block';
                }
                function closeModal(modalId = 'formModal') {
                    document.getElementById(modalId).style.display='none';
                }

                window.onclick = function(event) {
                    let modal = document.getElementById("formModal");

                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>
        </form>
    </div>

</body>

</html>
