<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/%FA_ICONS_KEY%.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="registerForm.css" /> 
</head>

<body>
    <form class="registerForm">
        <div class="header">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
        </div>
        <div class="content">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter email">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter Password">
            <label for="reppassword">Repeat Password</label>
            <input type="password" name="reppassword" placeholder="Repeat Password">
            <p>By creating an account you agree to out <a href="#">Terms & Privacy</a></p>
            <a class="registerBtn" href="#register">Register</a>
        </div>
        <div class="footer">
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
    </form>
</body>

</html>
