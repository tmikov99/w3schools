<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/%FA_ICONS_KEY%.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="responsiveForm.css" /> 
</head>

<body>
    <form>
        <div class="leftAlign"><label for="fname">First Name</label></div>
        <div class="rightAlign">
            <input type="text" name="fname" placeholder="Your name..">
        </div>

        <div class="leftAlign"><label for="lname">Last Name</label></div>
        <div class="rightAlign">
            <input type="text" name="lname" placeholder="Your last name..">
        </div>

        <div class="leftAlign"><label for="country">Country</label></div>
        <div class="rightAlign">
            <select name="country">
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select>
        </div>

        <div class="leftAlign"><label for="country">Country</label></div>
        <div class="rightAlign">
            <textarea name="country" placeholder="Write something.."></textarea>
        </div>
    </form>
</body>

</html>
