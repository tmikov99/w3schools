<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/%FA_ICONS_KEY%.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signupForm.css" /> 
</head>

<body>
    <div class="modal">
        <form class="modalForm">
            <div class="header">
                <h2>Sign Up</h2>
                <p>Please fill in this form to create an account.</p>
            </div>
            <div class="content">
                <label for="mail"><b>Email</b></label>
                <input type="email" name="mail" placeholder="Enter email">

                <label for="pass"><b>Password</b></label>
                <input type="password" name="pass" placeholder="Enter password">

                <label for="repeatPass"><b>Repeat Password</b></label>
                <input type="password" name="repeatPass" placeholder="Repeat password">

                <label>
                    <input type="checkbox" name="remember" checked> Remember me
                </label>

                <p>By creating an account you agree to our <a class="termsLink" href="signupForm.html" target="_blank">Terms & Privacy.</a></p>
            </div>
            
            <div class="footer">
                <button class="cancelBtn" type="button">Cancel</button>
                <button class="confirmBtn" type="button">Sign Up</button>
            </div>
        </form>
    </div>
</body>

</html>
