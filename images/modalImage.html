<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/%FA_ICONS_KEY%.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="modalImage.css" /> 
</head>

<body>
    <img class="imgButton" src="../pictures/img_snow.jpg" onclick="openModal()">
    <div id="modalOverlay">
        <span onclick="closeModal()">&times;</span>
        <img class="modalImage" src="../pictures/img_snow_wide.jpg">
        <h4>snow</h4>
    </div>
    <script>
        let modal = document.getElementById("modalOverlay");
        function openModal() {
            modal.classList.add("show");
        }
        function closeModal() {
            modal.classList.remove("show");
        }

        modal.addEventListener("click", function (event) {
            if (event.target == modal) {
                closeModal();
            }
        });
        
    </script>
</body>

</html>
