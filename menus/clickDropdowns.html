<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/%FA_ICONS_KEY%.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="clickDropdowns.css" /> 
</head>

<body>
    <div class="container">
        <button class="hoverBtn" onclick="toggleList(this, event)">
            Hover Me
            <div class="optionList" id="btn1">
                <a href="#" onclick="navigate(event)">Link 1</a>
                <a href="#" onclick="navigate(event)">Link 2</a>
                <a href="#" onclick="navigate(event)">Link 3</a>
            </div>
        </button>
        <button class="hoverBtn" id="btn2" onclick="toggleList(this, event)">
            Hover Me
            <div class="optionList">
                <a href="#" onclick="navigate(event)">Link 1</a>
                <a href="#" onclick="navigate(event)">Link 2</a>
                <a href="#" onclick="navigate(event)">Link 3</a>
            </div>
        </button>
    </div>

    <script>
        function navigate(event) {
            event.stopPropagation();
        }

        function toggleList(element, event) {
            event.stopPropagation();
            element.getElementsByClassName("optionList")[0].classList.toggle("show")
        }

        window.onclick = function(event) {
            let dropdowns = document.getElementsByClassName("optionList");
            for (let i = 0; i < dropdowns.length; i++) {
                if (dropdowns[i].classList.contains("show")) {
                    dropdowns[i].classList.remove("show");
                }
            }
        }


    </script>
</body>

</html>
