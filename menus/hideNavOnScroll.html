<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/%FA_ICONS_KEY%.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="hideNavOnScroll.css" /> 
</head>

<body>
    <div class="fixedMenu" id="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="page">
        <h1>Fixed Top Menu</h1>
        <h3>Scroll this page to see the effect</h3>
        <h3>The navigation bar will stay at the top of the page while scrolling</h3>
    </div>

    <script>
        // When the user scrolls down 20px from the top of the document, slide down the navbar
        // When the user scrolls to the top of the page, slide up the navbar (50px out of the top view)
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("navbar").style.top = "-60px";
            } else {
                document.getElementById("navbar").style.top = "0";
            }
        }
    </script>
</body>

</html>
