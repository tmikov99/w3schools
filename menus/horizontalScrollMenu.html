    <script>
        let element = document.getElementsByClassName("scrollMenu")[0];
        let leftArrow = document.getElementById("leftArrow");
        let rightArrow = document.getElementById("rightArrow");

        element.addEventListener("scroll", (event) => {
            if (element.scrollLeft > 48) {
                leftArrow.classList.add("show");
            } else {
                leftArrow.classList.remove("show")
            }
            
            console.log("elem: ",  element.scrollWidth)
            console.log("calc: ", element.scrollWidth - element.clientWidth)
            if (element.scrollLeft < (element.scrollWidth - element.clientWidth) - 48) {
                rightArrow.classList.add("show");
            } else {
                rightArrow.classList.remove("show");
            }
            console.log(element.scrollLeft)
        });

        function scrollTopBar(scrollWidth) {
            let scrollbar = document.getElementsByClassName("scrollMenu")[0];
            scrollbar.scrollBy({
                top: 0,
                left: scrollWidth,
                behavior: "smooth",
            });
        }

        function pressLeft() {
            scrollTopBar(-window.innerWidth);
        }

        function pressRight() {
            scrollTopBar(window.innerWidth)
        }
    </script>
