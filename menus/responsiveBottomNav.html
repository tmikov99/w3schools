<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/%FA_ICONS_KEY%.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="responsiveBottomNav.css" /> 
</head>

<body>
    <div class="page">
        <h2>Bottom Navigation Bar</h2>
        <p>Some text some text some text.</p>
    </div>
    <div class="bottomNav">
        <a href="#" class="active">Home</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a hred="#" class="menuButton" onclick="toggleMenu()"><i class="fa-solid fa-burger"></i></a>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementsByClassName("bottomNav")[0];
            menu.classList.toggle("expand");
        }
    </script>
</body>

</html>
