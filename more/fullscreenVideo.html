<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/%FA_ICONS_KEY%.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="fullscreenVideo.css" /> 
</head>

<body>
    <video autoplay muted loop controls id="myVideo">
        <source src="../videos/test_video.mp4" type="video/mp4">
    </video>
    <div class="overlay">
        <h1>Heading</h1>
        <p>Lorem ipsum dolor sit amet, an his etiam torquatos. Tollit soleat phaedrum te duo, eum cu recteque expetendis neglegentur. Cu mentitum maiestatis persequeris pro, pri ponderum tractatos ei. Id qui nemore latine molestiae, ad mutat oblique delicatissimi pro.</p>
        <button id="myButton" onclick="toggleVideo()">Pause</button>
    </div>

    <script>
        let video = document.getElementById("myVideo");
        let button = document.getElementById("myButton");

        function toggleVideo() {
            if (video.paused) {
                video.play();
                button.innerHTML = "Pause";
            } else {
                video.pause();
                button.innerHTML = "Play";
            }
        }
    </script>
</body>

</html>
